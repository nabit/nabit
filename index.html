<!DOCTYPE html>
<html>

<head>

    <link type="text/css" rel="stylesheet" href="public/styles/vendor/normalize.css">
    <link type="text/css" rel="stylesheet" href="public/styles/base.css">
    <link type="text/css" rel="stylesheet" href="public/styles/base.css">
    <link type="text/css" rel="stylesheet" href="public/styles/modules.css">
    <link type="text/css" rel="stylesheet" href="public/styles/layout.css">
    <link type="text/css" rel="stylesheet" href="public/styles/vendor/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- <script id="carousel-reminder-template" type="text/x-handlebars-template"> -->

    <!-- </script> -->
    <title>NabIt: Bookmark Reminder</title>
    <script id="carousel-recent-template" type="text/x-handlebars-template">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="{{img}}" alt="" width="460" height="345">
                    <div class="carousel-caption">
                        <h1>{{url-Title}}</h1>
                    </div>

                </div>

                <div class="item">
                    <img src="{{img}}" alt="" width="460" height="345">
                    <div class="carousel-caption">
                        <h1>{{url-Title}}</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="{{img}}" alt="" width="460" height="345">
                    <div class="carousel-caption">
                        <h1>{{url-Title}}</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="{{img}}" alt="" width="460" height="345">
                    <div class="carousel-caption">
                        <h1>{{url-Title}}</h1>
                    </div>
                </div>

                <div class="item">
                    <img src="{{img}}" alt="" width="460" height="345">
                    <div class="carousel-caption">
                        <h1>{{url-Title}}</h1>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </script>

</head>

<body>
    <!-- ===============NAV SECTION==================== -->
    <div>
        <div>
            <h1 id="title-logo">NabIt</h1>
            <div class="space">
                <nav>
                    <ul class="nabit-ul">
                        <!-- <li id=burger-menu class="nabit-li"></li> -->
                        <li class="nabit-li"><a href="/history" id="history-link" class="links-css">History</a></li>
                        <li class="nabit-li"><a href="/setup" id="setup-link" class="links-css">Setup</a></li>
                        <li class="nabit-li"><a href="/add" id="add-link" class="links-css" data-toggle="modal">Bookmark</a></li>
                        <li class="nabit-li"><a href="#login" id="login-button" class="links-css" data-toggle="modal">Login</a></li>
                        <!-- <li class="nabit-li"><a href="#" id="logout-button">Logout</a></li> -->
                    </ul>
                </nav>
            </div>
        </div>
    </div>


    <!-- ===============MAIN SECTION==================== -->
    <main>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <iframe id="frame" src="https://www.bing.com/" scrolling="no">
                    </iframe>

                    <div class="carousel-caption">
                        <h1>{{url-Title}}</h1>
                    </div>

                </div>

                <div class="item">
                    <iframe id="frame" src="https://www.bbc.com/" scrolling="no">
                    </iframe>
                    <div class="carousel-caption">
                        <h1>{{url-Title}}</h1>
                    </div>
                </div>

                <div class="item">
                    <iframe id="frame" src="https://www.nytimes.com/" scrolling="no">
                    </iframe>
                    <div class="carousel-caption">
                        <h1>{{url-Title}}</h1>
                    </div>
                </div>

                <div class="item">
                    <iframe id="frame" src="" scrolling="no">
                    </iframe>
                    <div class="carousel-caption">
                        <h1>{{url-Title}}</h1>
                    </div>
                </div>

                <div class="item">
                    <iframe id="frame" src="" scrolling="no">
                    </iframe>
                    <div class="carousel-caption">
                        <h1>{{url-Title}}</h1>
                    </div>
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <div id="carouselRecent">
        </div>

        <!-- <div id="search-bar">
            <input id='search-box' placeholder=''>
        </div> -->


        <div id="carouselRemind">

        </div>

    </main>
    <div class="modal modal-background" id="login" role="form">
        <div class="modal-dialog">
            <div class="modal-content">
                <img id="cross-button" src="assets/cross.png" alt="cross">
                <div class="modal-header">
                    <h1>Login</h1>
                    <div class="modal-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="username">Username:</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="form-group">
                                <label for="pwd">Password:</label>
                                <input type="password" class="form-control" id="pwd">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Remember me</label>
                            </div>
                            <button id='login-btn' type="submit" class="btn btn-default">Submit</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- <section id='modale-addTags'>

    <input id='input-box' placeholder=''>
    </section> -->
    <section class="add-bookmark-form hide">
        <aside class="aside-spacer"></aside>
        <div class="modal-body" id="test-form">
            <form role="form" id="practice-form">
                <div class="form-group">
                    <H1>Add Bookmark</H1>
                    <label for="username">Title:</label>
                    <input type="text" class="form-control" id="titleinfo">
                </div>
                <div class="form-group">
                    <label for="pwd">Url:</label>
                    <input type="text" class="form-control" id="urlinfo">
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox"> Remember me</label>
                </div>
                <button type="submit" class="btn btn-default" id="form-submit">Submit</button>
            </form>
        </div>
        <aside class="aside-spacer"></aside>
    </section>

    <!-- vender scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script type="text/javascript" src="public/vendor/handlebars.js"></script>
    <script type="text/javascript" src="public/vendor/page.js"></script>

    <!--our scripts -->
    <script type="text/javascript" src="public/scripts/bookmark.js"></script>
    <script type="text/javascript" src="public/scripts/bookmarkController.js"></script>
    <script type="text/javascript" src="public/scripts/allBkmController.js"></script>
    <script type="text/javascript" src="public/scripts/bookmarkView.js"></script>
    <!-- <script src="public/scripts/routes.js"></script> -->

    <script src="public/scripts/user.js"></script>
    <script src="public/scripts/userController.js"></script>
    <!-- <script type="text/javascript" src="scripts/bookmarkView.js"></script> -->
    <script src="public/scripts/routes.js"></script>


<footer id="footer">
  <div class="space">
      <nav>
          <ul class="nabit-ul">
              <li class="nabit-li"><a href="/documentation" id="doc-link" class="links-css">Documentation</a></li>
      </nav>
  </div>
</footer>
</body>

</html>
